    <script>
        let count = 0;
        const max = 8;
        const dom = document.getElementById('container');
        let timer = null;
        function handlePrev() {
            cancelAnimation();
            setTimeout(() => {
            dom.classList.remove('animal' + count);
            count --;
            if (count < 0) {
                count = max - 1;
            }
                dom.classList.add('animal' + count);
            }, 1);
        }
        function handleNext() {
            cancelAnimation();
            setTimeout(() => {
            dom.classList.remove('animal' + count);
            count ++;
            if (count >= max) {
                count = 0;
            }
                dom.classList.add('animal' + count);
            }, 1);
        }
        function cancelAnimation() {
            if (timer) clearTimeout(timer);
            dom.classList.add('no-animation');
            timer = setTimeout(() => {
                dom.classList.remove('no-animation');
            }, 2000);
        }
    </script>
